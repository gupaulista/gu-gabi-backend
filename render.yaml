services:
  - type: web
    name: gu-gabi-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gu-gabi-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        value: ""
      - key: NODE_ENV
        value: production

databases:
  - name: gu-gabi-db
    plan: free
    region: oregon
